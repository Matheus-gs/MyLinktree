<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLinktree | Matheus-gs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>

    <div class="container ">

        <div class="profile ">
            <div class="profile__image">
                <img src="./profile_img.png" alt="Profile Image">
            </div>

            <h2>Matheus Gomes</h2>
            <p>Front-End Developer</p>


            <div class="linktree">

                <a href="https://github.com/Matheus-gs">
                    <button class="linkButton ">
                        <i data-feather="github"></i> GitHub
                    </button>
                </a>

                <a href="https://codepen.io/Matheus-gs">
                    <button class="linkButton ">
                        <i data-feather="codepen"></i> CodePen
                    </button>
                </a>

                <a href="https://www.linkedin.com/in/matheusgss">
                    <button class="linkButton ">
                        <i data-feather="linkedin"></i> LinkedIn
                    </button>
                </a>

                <button class="linkButton ">
                    <i data-feather="moon"></i>
                    <!-- <i data-feather="sun"></i> -->
                </button>
            </div>
        </div>

        <div class="footer">
            <p>&copy;Desenvolvido por: <a href="https://github.com/Matheus-gs">Matheus G.</a></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
